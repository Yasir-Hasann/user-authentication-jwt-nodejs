<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verified</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }

        h1 {
            color: #009688;
        }

        p {
            color: #333;
            font-size: 16px;
            line-height: 1.6;
        }

        .success-message {
            color: #4CAF50;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Email Verified</h1>
        <p class="success-message">Your email has been successfully verified!</p>
        <p>Thank you for verifying your email address. You can now access our services.</p>
    </div>
</body>

</html>
